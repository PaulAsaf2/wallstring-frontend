<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallstring</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="styles/range.css" type="text/css">
  <link rel="stylesheet" href="styles/meditation.css" type="text/css">
  <link rel="stylesheet" href="styles/circle.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
</head>
<body>
  <header class="header_cont">
    <button
      type="button"
      class="square_btn setting_btn"
    ></button>
    <div class="range_cont">
      <input
        type="range"
        min="1"
        max="8"
        step="1"
        id="range"
      />
      <div class="sliderticks">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
      </div>
    </div>
    <button
      type="button"
      class="close_btn"
    ></button>
  </header>

  <div class="meditation">
    <button
      type="button"
      class="square_btn meditaion_btn_off"
    ></button>
    <div class="meditation_text">
      Режим медитации включен
      <div class="meditation_triangle"></div>
    </div>
  </div>

  <main class="main">
    <!-- <button
      type="button"
      id="test"
      >Тест
    </button> -->
    <div class="circle">
      <img
        src="./assets/arrow2.svg"
        alt="arrow"
        class="arrow"
      >
      <div class="circle_point" id="point-a"></div>
      <div class="circle_point" id="point-b"></div>
      <div class="circle_point" id="point-c"></div>
      <div class="circle_point" id="point-d"></div>
    </div>
    <h2 class="step"></h2>
    <div class="progress-bar_cont">
      <div class="progress-bar"></div>
    </div>
    <p class="description">
      Перед началом, пожалуйста, закрепите нить на гвозде с маркировкой B31. 
      Готовы? Нажмите кнопку "Старт", чтобы приступить.
    </p>
    <button
      type="button"
      class="rectangular_btn trigger_btn"
      >Старт
    </button>
  </main>

  </div> -->

<script type="module" src="script.js"></script>
</body>
</html>
